<!DOCTYPE html>
<!--[if lt IE 9]> <html class="no-js ie"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% if page.title %} {{ page.title }} | {% endif %} Michael Lancaster Web Engineer based in Chicago - IL</title>

    <!-- metas -->
    <meta name="description" content="{% if page.title %} {{ page.title }} | {% endif %} Michael Lancaster UI Engineer based in Chicago - IL">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="{{ page.title }} by Michael Lancaster">
	<meta property="og:site_name" content="By Michael Lancaster">
	<meta property="og:url" content="http://www.bymichaellancaster.com">
	<meta property="og:image" content="http://www.bymichaellancaster.com/assets/images/cat-javascript.jpg">
	<meta property="og:type" content="blog">
	<meta property="og:description" content="Programming, Hacks, Technology and random thoughts">

    <!-- style -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/style/app.css">

    <!-- RSS feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
</head>

<body class="{% if page.title == 'About' %}about{% endif %}{% if page.title == 'Lab' %}lab{% endif %}{% if page.title == 'Talks' %}talks{% endif %}{% if page.title == 'Home' %}home{% endif %}" data-ui-widget="{% if page.header == 'Articles' %}widget-rainbow{% endif %}">

	<!-- aside -->
	<aside id="aside">
		<!-- header -->
		<header id="header">
			<h1 class="logo cf">
				<a href="{{site.baseurl}}/" title="Michael Lancaster - Front End Developer/HTML5 Soldier">
					<img src="{{site.baseurl}}/assets/images/pic-new.jpg" width="50" height="57" alt="Michael Lancaster - Senior Developer" class="db fl">
					<span class="tit-author db">Michael Lancaster</span>
					<small class="role-author db">Code, thoughts and random stuff</small>
				</a>
			</h1>

		</header>
		<!-- header / end -->

		<!-- nav -->
		<nav id="nav">
			<ul class="menu">
				<li>
					<a href="{{site.baseurl}}/about" title="Life, Work.." class="db">
						<i class="fa fa-user"></i> 
						<span>About</span>
					</a>
				</li>
				<li>
					<a href="#articles-list" title="Code, Technology, Random stuff and afins" class="db" id="bt-show-articles">
						<i class="fa fa-book"></i>
						<span>Articles</span>
					</a>
				</li>
				<li>
					<a href="{{site.baseurl}}/lab" title="Some experiments" class="db">
						<i class="fa fa-flask"></i>
						<span>Lab</span>
					</a>
				</li>
				<li>
					<a href="{{site.baseurl}}/talks" title="Talks and conferences" class="db">
						<i class="fa fa-microphone"></i>
						<span>Talks</span>
					</a>
				</li>
			</ul>
		</nav>
		<!-- nav / end -->

	</aside>
	<!-- aside / end -->

	<!-- mobile navigation -->
	<select id="mb-menu" class="dn">
		<option value="" seleted="selected">Select</option>
		<option value="{{site.baseurl}}/">Home</option>
		<option value="{{site.baseurl}}/about">About</option>
		<option value="{{site.baseurl}}/lab">Lab</option>
		<option value="{{site.baseurl}}/talks">Talks</option>
		<optgroup label="Articles">
			{% for post in site.posts %}
			<option value="{{site.baseurl}}{{ post.url }}">{{ post.title }}</option>
			{% endfor %}
		</optgroup>
	</select>
	<!-- mobile navigation / end -->

	<!-- articles list -->
	<ul id="articles-list" class="vh">
		{% for post in site.posts %}
		<li>
			<a href="{{site.baseurl}}{{ post.url }}" title="{{ post.title }}">
				<h2 class="ui-tit-02">{{ post.title }}</h2>
				<span class="ui-date">{{ post.date | date_to_string }}</span>
			</a>
		</li>
		{% endfor %}
	</ul>
	<!-- articles list -->

	<div id="content">

		{{ content }}

	</div>

<!-- js -->
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
<script>window.jQuery || document.write('<script src="{{site.baseurl}}/assets/js/jquery.1.9.min.js"><\/script>')</script>

<script src="{{site.baseurl}}/assets/js/app.js"></script>
<script src="{{site.baseurl}}/assets/js/jet.min.js"></script>
<script src="{{site.baseurl}}/assets/js/widgets.js"></script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-38152494-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>

</html>
