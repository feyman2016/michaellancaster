---
layout: default
title: Home
---

{% for post in site.posts limit: 5  %}
	
	<div class="post">

		<h2>{{ post.title }}</h2>
		<span class="date">{{ post.date | date_to_string }}</span>
	
		<div class="entry">{{ post.excerpt }}</div>

        <span class="meta"><a href="{{site.baseurl}}{{ post.url }}">Read More</a></span>
	</div>
	
{% endfor %}
